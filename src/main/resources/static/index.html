<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список покупок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Список покупок</h1>

        <form id="product-form" class="mb-4 d-flex">
            <input type="text" id="product-input" class="form-control me-2" placeholder="Название товара" required>
            <button class="btn btn-primary" type="submit">Добавить</button>
        </form>

        <div id="product-list" class="row g-3"></div>
    </div>

    <script src="api.js"></script>
</body>
</html>
